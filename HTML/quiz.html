<!DOCTYPE html>


<head>
    <title>
        Review Quiz
    </title>
<script>
function compute(){
    let userInput = document.getElementById("input").value;  //10, 20, 30
    let splitted = userInput.split(",");
    let sum = sumFun(splitted);
    document.getElementById("sum").innerHTML = sum;
    document.getElementById("average").innerHTML = sum/
   }
   function sumFun(arr){
       let sum = 0;
       for(let s of arr){
           sum += Number(s);
       }
    return sum;
   }
</script>

</head>
<body>
    Enter values comma separated: 
    <br/>
    <textarea id="input"></textarea>
        <br/>
        <!-- <Input type="text">
            <br/> -->
        <button onclick="add()">compute</button>
            <br/>
        sum: <span id="sum"></span>
        <br/>
        Average: <span id="average"></span>
    
</body>

</html>
