<!DOCTYPE html>


<head>
    <title>
        Review Quiz
    </title>
<script>
function compute(){
    let userInput = document.getElementById("input").value;  //10, 20, 30
    let splitted = userInput.split(",");  //['10', '20', '30']
    let sum = sumFun(splitted);
    document.getElementById("sum").value = sum;  //it was innerHTML when span
    document.getElementById("average").value = sum/splitted.length;
   }
   function sumFun(arr){
       let sum = 0;
       for(let s of arr){
           sum += Number(s);
       }
    return sum;
   }
</script>

</head>
<body>
    Enter values comma separated: 
    <br/>
    <textarea id="input"></textarea>
        <br/>
       
        <button onclick="compute()">compute</button>
            <br/>
        sum: <input type="text" id = "sum">
        <br/>
        Avg: <input type = "text" id="average">
    
</body>

</html>
