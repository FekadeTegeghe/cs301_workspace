<!DOCTYPE html>


<head>
    <title>
        Swapping
    </title>
<script>
   function swap(){
     
    let hi = document.getElementById("input").value;  
    let hello = console.log("hi");
    let swaped = console.log("hello");
    document.getElementById("swap").value = swaped;       
   }
</script>

</head>
<body>
    Enter Text to Swap with Hello: 
    <br/>
    <textarea id="input"></textarea>
        <br/>
       
        <button onclick="swap()">swap</button>
            <br/>
       swaped: <input type="text" id = "swap">
        
    
</body>

</html>
